<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .container2 {
            color: #333;
            padding: 2rem;
        }

        .container {
            color: #333;
            background-color: #A0151F;
            padding: 2rem;
        }

        .flex {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .flex-item {
            margin-bottom: 1rem;
        }

        #site-search {
            width: 43 0px;
            margin: 0rem;
            padding: .4rem .6rem
        }

        .title-head {
            color: #fff;
            margin-top: 0rem;
            font-size: 2.2rem;
        }

        .title {
            color: #333;
            font-size: 1.9rem;
            font-weight: bold;
            margin-top: 0rem;
            margin-bottom: 0rem;
        }

        .subtitle {
            color: #333;
            font-size: 1.2rem;
            margin-top: .2rem;
            margin-bottom: 0rem;
        }

        .subtitle-head {
            color: #fff;
            font-size: 1.3rem;
        }

        .text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 0rem;
        }

        .button {
            all: unset;
            cursor: pointer;
            color: #fff;
            padding: .4rem .6rem;
            margin-right: .5rem;
            margin-bottom: .5rem;
            font-size: .8rem;
        }

        .button-send {
            all: unset;
            cursor: pointer;
            color: #fff;
            padding: .4rem .8rem;
            font-size: 1rem;
        }

        .button-send:hover {
            background-color: #a9a9a9;
        }

        .filter-reset {
            all: unset;
            cursor: pointer;
            color: #fff;
            background-color: rgb(123, 123, 123);
            padding: .4rem .6rem;
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            width: 140px;
        }

        .filter-Button {
            all: unset;
            cursor: pointer;
            color: #fff;
            background-color: #333;
            padding: .4rem .8rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            width: 130px;
            text-align: center;
        }

        .button:hover {
            background-color: #a9a9a9;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
        }

        .tag {
            font-size: .8rem;
            color: #fff;
            background-color: #A0151F;
            padding: .3rem .5rem;
            margin-top: .5rem;
            margin-right: .5rem;
            margin-bottom: 0;
        }

        .is-button {
            color: #333;
            background-color: rgba(222, 222, 222, 0.584);
        }

        .is-danger {
            background-color: #A0151F;
        }

        .is-info {
            background-color: #1556a0;
        }

        .is-warning {
            background-color: #15a02e;
        }

        .is-success {
            background-color: #6d15a0;
        }

        .is-dark {
            background-color: #0f7274;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            max-width: 335px;
            height: 100%;
            margin-right: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        hr {
            background-color: #9b9a9a;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .filterMainContainer {
            display: inline-flex;
        }

        .filterContainerFlex {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        #filterContainer1,
        #filterContainer2,
        #filterContainer3 {
            width: 300px;
        }

        #cardsDiv {
            margin-top: 1rem;
        }

        @media (max-width: 650px) {
            .filterMainContainer {
                display: inline;
            }

            #filterContainer1,
            #filterContainer2,
            #filterContainer3 {
                width: 100%;
            }

            .card {
                max-width: 100%;
                margin-top: 1rem;
                margin-right: 0rem;
            }
        }

        .read-more__link {
            font-weight: 700;
            margin-top: 1em;
        }

        .read-more.is-inline,
        .read-more.is-inline p,
        .read-more.is-inline+span {
            display: inline;

        }

        .read-more.is-inline+span {
            margin-left: 0.25em;
        }
    </style>
</head>

<body class="container2">
    <div class="container">
        <h2 class="title-head ">
            Dienste
        </h2>
        <p class="subtitle-head ">
            In der folgenden Übersicht findest du die Dienste der Gemeinde. <br />
            Mithilfe der Filter und des Suchfelds kannst du die angezeigten Dienste eingrenzen. </p>
    </div>
    <br />
    <div class="flex">
        <button id="showFilter" class="filter-Button flex-item">Filter einblenden</button>

        <input class="flex-item" placeholder="Dienst suchen.." type="search" id="site-search">
    </div>

    <div id="filterDiv"></div>

    <div id="cardsDiv" class="card-container"></div>
    <p id="errorMsg">Huch! Sieht aus als ob die suche zu eng gefasst ist. Bitte entferne einige Filter.</p>
</body>
